name: CI
on: [push]
jobs:
  honeypot:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: packages/honeypot/
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11.4'

      - name: Check Formatting
        run: |
          make check-format

      - name: Lint
        run: |
          make lint
