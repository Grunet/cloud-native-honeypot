AWSTemplateFormatVersion: 2010-09-09
Description: |
  A VPC and an instance to test other infrastructure inside of
Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/28
      InstanceTenancy: "default"
      Tags:
        - Key: bootstrap
          Value: true

  Subnet:
    Type: AWS::EC2::Subnet
    Properties:
      CidrBlock: 10.0.0.0/28
      Tags:
        - Key: bootstrap
          Value: true
      VpcId: !Ref VPC

  RouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      Tags:
        - Key: bootstrap
          Value: true
      VpcId: !Ref VPC

  NATGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NATGatewayEIP.AllocationId
      SubnetId: !Ref Subnet
      Tags:
        - Key: bootstrap
          Value: true

  NATGatewayEIP:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc

  RouteNATGateway:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref RouteTable
      DestinationCidrBlock: "0.0.0.0/0"
      NatGatewayId: !Ref NATGateway

  Bastion:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-0f462f8e997b10a20 # al2023-ami-minimal-2023.1.20230725.0-kernel-6.1-x86_64
      InstanceType: "t2.nano"
      SecurityGroupIds:
        - !GetAtt SGEgressFullAccess.GroupId
      SubnetId: !Ref Subnet
      Tags:
        - Key: bootstrap
          Value: true

  SGEgressFullAccess:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allows all egress traffic
      GroupName: egress-full-access
      SecurityGroupEgress:
        - CidrIp: 0.0.0.0/0
          IpProtocol: -1
      Tags:
        - Key: bootstrap
          Value: true
      VpcId: !Ref VPC
